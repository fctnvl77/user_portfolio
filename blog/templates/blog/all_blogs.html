{% extends 'portfolio/base.html' %}

{% block content %}
<h2>Mukhammadziyo has written {{blogs.count}} blog{{blogs.count|pluralize}}</h2>
{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h1>{{blog.title}}</h1><a/>

<h5>{{ blog.date|date:'M d Y' }}</h5>
<p>{{blog.description|safe|truncatechars:100}}</p>


{% endfor %}
{% endblock %}
