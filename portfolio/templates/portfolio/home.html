{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}
 <h1>Muhammadziyo's Portfolio</h1>



<img src="{% static 'portfolio/images.png' %}">
<a href="{% static 'portfolio/imag1.pdf' %}">Resume</a>

{% for project in projects %}
<h2>{{project.title}}</h2>
<p>{{project.description}}</p>
<img src="project.image.url" >
{% if project.url %}
<a href="{{project.url}}">link</a>
{% endif %}

{% endfor %}

{% endblock %}
